<!DOCTYPE html>
<html lang="en">
    <head>
        <style>

            #harvard
            {
                color: #ff0000;
            }
            #yale
            {
                color: #0000ff;
            }
            a
            {
                text-decoration: none;
            }
            a:hover
            {
                text-decoration: underline;
            }

        </style>
        <title>link</title>
    </head>
    <body>
        Visit <a href="https://www.harvard.edu" id="harvard">Harvard</a>
        or <a href="https://www.yale.edu" id="yale">Yale.</a>         <!--- the id attribute allows us to uniquely identify each item. --->
    </body>
</html>


<!--- Under style: first "a" block customizes color of hyperlinks + underline; second "a" block is a pseudo-selector which allows underline on hover. We use hashtags to indicate the unique
identifier attribute listed in <body> (above). --->
