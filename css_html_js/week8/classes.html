<!--- CSS generally concerns the use of properties, which are essentially equivalent to key value pairs (like attributes in HTML (e.g. q=cats)). We can combine CSS with HTML language. --->
<!DOCTYPE htML>

<html lang="en">
    <head>
        <!---
        <style>
            .centered {
                text-align: center;
            }
            .header {
                font-size: large;
            }
            .main {
                font-size: medium;
            }
            .footer {
                font-size: small;
            }
        </style>
        -->
        <link href="styles.css" rel="stylesheet">       <!--- Link css file to current html doc --->
        <title>css</title>
    </head>
    <body class="centered">
        <header class="large">
            John Harvard
        </header>
        <main class="medium">
            Welcome to my page!
        </main>
        <footer class="small">
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>

<!--- We can define classes in CSS, which allows us to define 1+ properties in a reusable way on other tags
