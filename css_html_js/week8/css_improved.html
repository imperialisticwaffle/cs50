<!--- CSS generally concerns the use of properties, which are essentially equivalent to key value pairs (like attributes in HTML (e.g. q=cats)). We can combine CSS with HTML language. --->
<!DOCTYPE htML>

<html lang="en">
    <head>
        <style>
            header {
                font-size: large;
                text-align: center;
            }
            main {
                font-size: medium;
                text-align: center;
            }
            footer {
                font-size: small;
                text-align: center;
            }
        </style>
        <title>css</title>
    </head>
    <body>
        <header>
            John Harvard
        </header>
        <main>
            Welcome to my page!
        </main>
        <footer>
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>

<!--- We are using a CSS selector (specifically the type selector) in the style tag; if you want to style every header, main, and footer tag, just put the name of that tag and inside the curly
braces, add the key value pairs (properties separated by semicolons). --->
