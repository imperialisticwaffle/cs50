<!--- CSS generally concerns the use of properties, which are essentially equivalent to key value pairs (like attributes in HTML (e.g. q=cats)). We can combine CSS with HTML language. --->
<!DOCTYPE htML>

<html lang="en">
    <head>
        <title>css</title>
    </head>
    <body style="text-align: center;">      <!--- Because body is the "parent" tag, we can add "text-align: center" to this line and trust that it will apply to all child tags. --->
        <header style="font-size: large;">
        <!--- Semantic tags, not really like the header tags we added (h1, h2, etc.) but can help readers/translation programs distinguish sections --->
            John Harvard
        </header>
        <main style="font-size: medium;">
            Welcome to my page!
        </main>
        <footer style="font-size: small;">          <!--- &#169 is an HTML entity (symbol not on keyboard but useful anyway) --->
            Copyright &#169; John Harvard
        </footer>
    </body>
</html>
