<!DOCTYPE html>
<html lang="en">
    <head>
        <title>lists</title>
    </head>
    <body>
        <ul>                    <!--- Unordered list tag --->
            <li>foo</li>        <!--- List item --->
            <li>bar</li>
            <li>baz</li>
        </ul>
        <ol>                    <!--- Ordered list tag --->
            <li>foo</li>        <!--- List item --->
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>
